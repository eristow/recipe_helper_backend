<h1>Editing {{.PrettyName}}</h1>
<form action="/save/{{.Name}}" method="POST">
  <div>
    <div
      style="width: 200px; height: 50px; border: 1px solid black"
      contenteditable
    >
      {{printf "%s" .Ingredients}}
    </div>
  </div>
  <div>
    <input type="submit" value="Save" />
  </div>
</form>
